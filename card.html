<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>찬란_카드</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR:wght@200..900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="card.css" />
    </head>
    <body>
        <style>
            /* 커서 스타일 */
            body {
                cursor: url('./svg/starpoint.svg') 16 16, auto;
            }

            /* 페이지 전환을 위한 wrapper */
            .page-transition-wrapper {
                position: fixed;
                top: 23%;
                left: 0;
                width: 100%;
                height: 100vh; /* 화면 크기와 동일한 높이 */
                z-index: 10; /* 최상위로 놓기 */
                transform: translateY(0); /* 초기 상태에서 보이도록 설정 */
                transition: transform 0.6s ease; /* 애니메이션 효과 */
            }

            /* 페이지 전환 활성화 시 아래로 밀려서 보이게 */
            .page-transition-active {
                transform: translateY(-100%); /* 아래로 밀림 */
            }

            /* 버튼에 커서 스타일 */
            .button-container a img {
                cursor: pointer;
            }

            /* 버튼 애니메이션 */
            .button-container a img:hover {
                transform: scale(1.1);
                transition: transform 0.3s ease;
            }
        </style>

        <div class="page-transition-wrapper">
            <section class="showcase">
                <div class="showcase--cards">
                    <div class="card" data-id="923" style="background-color: #4066a7">
                        <img class="whitestar" src="svg/whitestar.svg" alt="White Star" />
                        <div class="card--text"><span class="align--center">찬란 이병률</span></div>
                    </div>

                    <div class="card" data-id="350">
                        <img src="jpeg/Prelude_i.jpeg" alt="서시 윤동주" />
                        <div class="card--text"><span class="align--center">서시 윤동주</span></div>
                    </div>

                    <div class="card" data-id="481">
                        <img src="jpeg/CountStar.jpeg" alt="별헤는 밤 윤동주" />
                        <div class="card--text"><span class="align--center">별헤는 밤 윤동주</span></div>
                    </div>

                    <div class="card" data-id="382">
                        <img src="jpeg/ALetter.jpeg" alt="밤편지 김남조" />
                        <div class="card--text"><span class="align--center">밤편지 김남조</span></div>
                    </div>

                    <div class="card" data-id="441">
                        <img src="jpeg/Bird.jpeg" alt="새 천상병" />
                        <div class="card--text"><span class="align--center">새 천상병</span></div>
                    </div>
                </div>
            </section>
        </div>

        <div class="button-container">
            <a href="index.html" id="goToindexLink">
                <img src="./svg/below_button.svg" alt="Go to index" />
            </a>
        </div>

        <script src="card.js"></script>
    </body>
</html>
